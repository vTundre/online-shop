<h4 align="center">Edit product</h4>
<div class="container">
<form action="edit" method="POST">
    <div class="form-group">
        <input type="hidden" name="id" value="${product.id}"/>
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" required name="name"  maxlength="100" value="${product.name}">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" required name="description" maxlength="100"
               value="${product.description}">
        <label for="inputPrice">Price</label>
        <input type="number" class="form-control" id="inputPrice" step=".01" min="0" max="1000000" value="${product.price?string.computer}"
               required name="price">
        <br>
        <input class="nav-link" type="submit" value="Submit">
    </div>
</form>
